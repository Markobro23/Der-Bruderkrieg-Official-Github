ENG_Goering.3.t:0 "The Hamburg Conference"
ENG_Goering.3.d:0 "As the forces of Prussia are closing in on the Kingdom of Hanover, the British government has solidified their policy of non-interventionism. After tense negotiations the British are now allowing the Prussians to annex Hannover in exchange for concessions.\nThe king of Hanover, [HAN.GetLeader], has pleaded [ENG.GetLeader] for military aid, and he accepted. The British government is planning the swift evacuation of the British Expeditionary Force to head back to the isles, to the dismay of the military and the King.\n\nThe international community has been left shocked by this decision, to see the once great British Empire leave their dynastic relatives ripe for Prussian conquest, thus paving the way for the rise of Prussia."
ENG_Goering.3.a:0 "They are Playing Right into Prussia's Hand!"

ENG_Goering.6.t:0 "[ENG.GetName] Will Not Abandon [HAN.GetNameDef]"
ENG_Goering.6.d:0 "Oh no help, the Anglos ain't gonna abandon their personal union :("
ENG_Goering.6.a:0 "To war with them all!"
ENG_Goering.7.t:0 "The Anglo Expeditionary Force Prepares to Withdraw"
ENG_Goering.7.d:0 "With the threat of the Prussian invasion, [ENG.GetLeader] does not want to become entangled with a continental conflict. So they have abandoned us, their faithful allies. Even now, their expeditionary forces are preparing to depart back to their homeland."
ENG_Goering.7.a:0 "Perhaps we can stall them?"
ENG_Goering.8.t:0 "Anglo Expeditionary Force Encounters Delays"
ENG_Goering.8.d:0 "Encountering some rough terrain and neglected roads, the Anglo Expeditionary Force's evacuation plans have been delayed somewhat, having to be slower and take more care on their way back home."
ENG_Goering.8.a:0 "Perhaps this will stall the Prussian invasion a bit longer"
ENG_Goering.8.b:0 "Those damned Brits are sabotaging themselves to delay us!"
ENG_Goering.9.t:0 "Britain Speeds up its Expeditionary Force's Withdrawal"
ENG_Goering.9.d:0 "Wanting to leave the continent as soon as possible, the commanders of the Anglo Expeditionary Force have ordered their men to push forwards, shortening their expected time of departure by a week."
ENG_Goering.9.a:0 "No no no, they must slow down!"
ENG_Goering.9.b:0 "Yes, get out of our way"
ENG_Goering.10.t:0 "Prussian Threats Increases Departure Speed of the A.E.F."
ENG_Goering.10.d:0 "The increased threats of border clashes and total war have caused the commanders of the Anglo Expeditionary Force to become nervous, not wanting to be embroiled in a continental war. So they have sped up their timetables, getting ready to evacuate to the Isles much sooner."
ENG_Goering.10.a:0 "We must prepare, lest war comes too quickly"
ENG_Goering.10.b:0 "They cannot ignore our might!"
ENG_Goering.11.t:0 "[HAN.GetAdjective] Sabotage Discovered!"
ENG_Goering.11.d:0 "It has been discovered that the source of our delays has not been natural, and there have been reports of [HAN.GetAdjective] agents sabotaging bridges and roads to slow our withdrawal. We must decide what to do with our desperate former allies, and how to respond to these frustrations."
ENG_Goering.11.b:0 "Let's play along a bit, frustrate the Prussians"
ENG_Goering.11.a:0 "They deserve to be abandoned"

ENG_prussian_advisors:0 "Prussian Advisors"


british_inteverntion_in_prussian_expansion.1.t:0 "Hannover Begs for Help"
british_inteverntion_in_prussian_expansion.1.d:0 "The Prussian menace has turned its fangs to strike down our allies in Hannover! The people of [ROOT.GetNameDEF] do not want war, but if we do not fight for Hannover now, all of the continent may be doomed to [GER.GetLeader]'s madness."
british_inteverntion_in_prussian_expansion.1.a:0 "We are the bulwark against expansion!"
british_inteverntion_in_prussian_expansion.1.b:0 "It is too early..."

british_inteverntion_in_prussian_expansion.2.t:0 "Has the Time Come?"
british_inteverntion_in_prussian_expansion.2.d:0 "Austria has asked for us to join the war against Prussia, and to intervene in this new Europakrieg, in spite of our separation from most continental affairs. The more jingoistic among us wish to avenge Hannover, which we had cruelly abandoned years prioer."
british_inteverntion_in_prussian_expansion.2.a:0 "We shall help our Austrian brothers, to War!"
british_inteverntion_in_prussian_expansion.2.b:0 "We should finalize our defenses first, let the Prussians weaken"

british_inteverntion_in_prussian_expansion.3.t:0 "Britain pledges support to our cause"
british_inteverntion_in_prussian_expansion.3.d:0 "Not wanting another situation resembling the invasion of Hannover, [ENG.GetLeader] has agreed to join us against the Prussians, before their madnes engulfs the continent."
british_inteverntion_in_prussian_expansion.3.a:0 "We shall kill those Prussians!"

british_inteverntion_in_prussian_expansion.4.t:0 "Britain denies support to our cause"
british_inteverntion_in_prussian_expansion.4.d:0 "Still aloof from continental affairs, Britain does not yet want to join the war effort, still needing to muster its troops and convince its populace for war against the Prussians."
british_inteverntion_in_prussian_expansion.4.a:0 "They shall join us soon, hopefully"


british_inteverntion_in_prussian_expansion.5.t:0 "Austria begs for support"
british_inteverntion_in_prussian_expansion.5.d:0 "Now that the Bruderkrieg has continued, and Austria and Prussia are at arms once again, [AUS.GetLeader] has turned to us to aid, in order to make sure that the Prussian menace is permanently dealt with."
british_inteverntion_in_prussian_expansion.5.a:0 "We shall help our Austrian brothers, to War!"
british_inteverntion_in_prussian_expansion.5.b:0 "We should finalize our defenses first, let the Prussians weaken"

british_inteverntion_in_prussian_expansion.6.t:0 "Austria begs for support again"
british_inteverntion_in_prussian_expansion.6.d:0 "Needing our help to beat their longtime rival, once again [AUS.GetLeader] has asked for us to join the war effort against the Prussians."
british_inteverntion_in_prussian_expansion.6.a:0 "We shall help our Austrian brothers, to War!"
british_inteverntion_in_prussian_expansion.6.b:0 "We should finalize our defenses first, let the Prussians weaken"

british_inteverntion_in_prussian_expansion.7.t:0 "Austria begs for support for the third time"
british_inteverntion_in_prussian_expansion.7.d:0 "His patience wearing thin, [AUS.GetLeader] has demanded we join the war against the Prussians for the third time, wanting victory to be ensured."
british_inteverntion_in_prussian_expansion.7.a:0 "We shall help our Austrian brothers, to War!"
british_inteverntion_in_prussian_expansion.7.b:0 "We should finalize our defenses first, let the Prussians weaken"

british_inteverntion_in_prussian_expansion.8.t:0 "The Brits Mobilize!"
british_inteverntion_in_prussian_expansion.8.d:0 "On the plights of the traitorous Austrians, the pesky British have mobilized their army forces and have amassed a large number of airplanes and ships to assist in our downfall."
british_inteverntion_in_prussian_expansion.8.a:0 "A Grave Mistake."

british_inteverntion_in_prussian_expansion.9.t:0 "British Intervention in the Europakrieg"
british_inteverntion_in_prussian_expansion.9.d:0 "Today, the [ENG.GetName] announced that they were preparing troops to intervene against the [GER.GetName].\n\nWith the Europakrieg ongoing in Europe, the balance of power in Europe looks to be in limbo. With Prussia growing stronger everyday, Britain, fearing the threat of a unified Germany to their continential ambitions, declared support for the [AUS.GetName].\n\nThe Prussians and Italians have begun to divert troops to the guarding their coasts in preperations for potential naval invasions while the Royal Army finishes mobilization. Whether they will be able to hold of the British Bulldog is something only time can tell."
british_inteverntion_in_prussian_expansion.9.a:0 "A Europakrieg...Now A Weltkrieg?"


ENG_elections.1.t:0 "Edward Halifax Appointed Prime Minister"
ENG_elections.1.d:0 "With the final ballots counted, it is clear that the Conservative National Government under Lord Edward Halifax will win British Elections.\n\nHalifax is popular as a compromise candidate, having formed the National Government with moderate Labours and Tories in 1932. He hopes to continue the Imperial Federation, with the possibility of gradual centralization, and bring the United Kingdom out of the mires of political instability and back onto her true place in the world stage."
ENG_elections.1.a:0 "The Status Quo Continues"

ENG_elections.2.t:0 "Winston Churchill Appointed Prime Minister"
ENG_elections.2.d:0 "With the final ballots counted, it is clear that the Liberals under Lord Admiral Winston Churchill will win British Elections.\n\nChurchill hopes to make the United Kingdom the greatest empire in the world once again, reconquering and subjugating India, and holding back any power who threatens Westminister's ambitions. A strong ally of Austria, he holds strong skepticism of the Prussians and French. He plans on quickly centralizing the federation to ensure the Commonwealth's stability. Anyone that threatens the Bulldog shall face the might of the empire..."
ENG_elections.2.a:0 "The Admiral Takes The Stage"

ENG_elections.3.t:0 "Harold Hamsworth Appointed Prime Minister"
ENG_elections.3.d:0 "With the final ballots counted, it is clear that the Nationalists under Sir Harold Hamsworth will win British Elections.\n\nHamsworth seeks to make King Edward VIII the sole figure of the Empire, and to centralize the federation under a strong nationalistic stance. He holds some sympathies towards Goering's Prussian and Bianchi's Italian regime, with major disgust towards Napoleon's France. He holds massive ambition, and major questions remain about his ability to rule the Commonwealth. Whether he shall succeed, only time can tell."
ENG_elections.3.a:0 "We Live In a Period..."

ENG_elections.4.t:0 "Clement Attlee Appointed Prime Minister"
ENG_elections.4.d:0 "With the final ballots counted, it is clear that the Labour under Clement Attlee will win British Elections.\n\nAttlee hopes to implement mass social change the Empire, expanding welfare, nationalization of major industries, and union reform. He also plans on further reducing the role of the King in Wesminister. He fears the prospect of a war would ruin the Commonwealth and his agenda, and hopes to pursue a policy of appeasement until the United Kingdom is ready for intervention."
ENG_elections.4.a:0 "A New Dawn for Britain?" 

ENG_elections.5.t:0 "John Beckett Appointed Prime Minister"
ENG_elections.5.d:0 ""
ENG_elections.5.a:0 "An Unexpected Victory" 

ENG_elections.6.t:0 "The United Kingdom Embargoes Prussia"
ENG_elections.6.d:0 "Today, Wesminister announced a blockade of [GER.GetName] after heavy demands by H.M.S [ENG.GetLeader].\n\nWith memories of Prussian annexation of Hannover fresh in the King's mind, he violently expressed his distaste of Prussia and [GER.GetLeader]'s regime. With his marriage to Kaiser Karl's cousin Elisabeth Mary, he holds ties with the Austrian Habsburgs. Prussia's critical North Sea supply lines will be majorly disrupted by the embargo, and they will likely need a new solution quickly to obtain necessary resources for war."
ENG_elections.6.a:0 "Can Prussia Survive?"
