SAF_boer_revolt.1.a:0 "South Africa isn't doing so well..."

SAF_boer_revolt.2.t:0 "Boers Revolt in South Africa"
SAF_boer_revolt.2.d:0 "Today, a large group of Boers announced the start of a Free Boer State centered in Transvaal.\nTensions have been building up between the Boers and the South African government for decades, heightened by the recent federalization reforms and the establishment of the South African Federal Union. The Boers, currently led by a military government, were heavily inspired by the Prussian National Revolution and the movement for German Unification.\nThe insurrection presents another thorn in the side for Britain, currently fighting in the Wiltkrieg. Their fragile empire further collapses..."
SAF_boer_revolt.2.a:0 "The Sun Shall Set Soon"

##australia
AST_the_australian_long:0 "The Big Fella"
POLITICS_JACK_LANG_DESC:0 "Due to his powerful (and sometimes overbearing) charisma and radical ideas, Jack Lang has often been called the "The Big Fella." He seeks to improve the country through social change while differentiating himself from communists who he dislikes. During his time in the Labor party, Jack's non-partisan policies have made him many enemies, but he has gained the support of the people of Australia."
AST_the_british_thorn:0 "The British Thorn"
AST_the_british_thorn_desc:0 "After the chaotic Australian Civil War in 1933, British fear about Australian affairs exploded. Many conservatives in Westminister view Jack Lang as a communist, only giving in to his idea of an Australasian federation because of the disasters in the Raj. Relations have started to turn back to normal after the restoration of Governor and the re-opening of the British Embassy in 1935, though the situation could once again take a turn for the worse depending on the 1936 British Elections."
#indonesia
INS_conflicted_colonial_governments:0 "Conflicted Colonial Governments"
INS_conflicted_colonial_governments_desc:0 "When the Dutch Civil War caused the East Indies to collapse, the British and Americans quickly swept in to stabilize the region. Keeping the Dutch administrators for convenience and to maintain that this wasn't a seizure of territory, this has caused tensions to rise between the newly-established British administration and the already existing Dutch administration."
INS_national_awakening:0 "Indonesian National Awakening"
INS_national_awakening_desc:0 "After years of trying to cultivate a united Indonesian culture and nationality, the Dutch have partially succeeded. Unfortunately, this new awakening has been strictly anti-colonial, guided by Indonesian elites who were educated in the Netherlands."
##South africa
SAF_sauf:0 "The South African Unitary Federation"
SAF_sauf_desc:0 "§YWe are a member of the South African Unitary Federation!§!\n\nThe South African Unitary Federation, formed after the 1932 Imperial Reform Act, serves as a political and military union between the South African colonies. The Federation allows for relative self-governance in both financial and political areas, but opens us to control our own ways and should help mantain governance."

SAF_boer_resistance:0 "Boer Resistance"
SAF_boer_resistance_desc:0 "As part of the new Federation, the Boers gained more control over states such as Gauteng and Transvaal. Nevertheless, a large group of Afrikaner sworn to resist for their own free nation, and this has plagued the northeast parts of our nation.\n\n§RTransvaal will be effected by the Resistance modifier until we deal with Boers. If we do not solve the Boer Problem before war with Prussia, they may launch a revolt..§!"
SAF_boer_presence:0 "Boer Resistance"

ZIM_brutal_crackdown:0 "Chancellor's Brutality"
ZIM_brutal_crackdown_desc:0 "Rhodesia, under the iron fist of Sir John Chancellor, is easily considered the most authoritarian of the South African states. When we were faced with local resistance during mining season, our government cracked down on the rebels and put them back in the shafts. This style of rule has given Chancellor a stark reputation, but nevertheless Rhodesia is an extremely productive colonial state."

BOT_a_new_dawn_for_botswana:0 "A New Dawn for Bechuanaland"
BOT_a_new_dawn_for_botswana_desc:0 "Once, we were ruled by an opressive colonial regime; now we are ruled by an African king in a constitutional monarchy. Regent Tshekedi Khama has maintained the throne as supervisor and general chief of the country while the young King comes of age. He plans to implement an election in the coming years, and a new prime minister will take his place. Thus, a new era for the nation will begin."

#nigeria
NGA_religious_divide:0 "Triune Nation"
NGA_religious_divide_desc:0 "Nigeria is really three nations in one, divided between the Muslim north and the Christian south, which in and of itself is divided between the former Southern Nigeria Protectorate and the Colony of Lagos. This complicates administrating the colony, which is mostly divided into three very autonomous regions."
NGA_indirect_administration:0 "Indirect Colonial Administration"

#ireland
 IRE_reliance_on_london:0 "Reliance on London"
 IRE_reliance_on_london_desc:0 "It is a well-known fact by now that the Dublin Administration is only kept on its feet by the support of Westminster. As of now, British and Commonwealth forces make up 90% of all unionist military personnel. This reliance makes the officially autonomous Irish government no more than an extension of the British. Over the years several handouts and backdoor deals have been made to ensure the support of London, only futher undermining what power Dublin had left. Some are hoping for reform, others would rather double down and declare martial law. But that decision lays outside the reach of all Irishmen. Right now, only the upcoming British election can change Dublin's situation, for better and for worse."
 IRE_impending_uprising:0 "Impending Uprising"
 IRE_impending_uprising_desc:0 "Despite suffering significant losses during the height of the Irish Independence War, the major partisan movements survived. With the help of nationalist sympathisers, several leaders of the movement have managed to stay hidden from the Dublin Administration. Preparations and reorganizations have hinted at a potential plot for a second uprising to occur. With enormous popular support, they could prove a major threat to British rule even if they are ill-equipped. Few believe that the Dublin Administration would survive such a battle; fewer still hope they do."


