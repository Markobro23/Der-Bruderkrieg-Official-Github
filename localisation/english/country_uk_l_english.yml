british_american_peace.7.t:0 "Texan Militias Rise up!"
british_american_peace.7.d:0 "Following a drastic rise in Texan nationalism, in our attempts to create a separate identity from the rest of the Americas, our plan has backfired, as now Texan militias have risen up against the Dominion of Texas!"
british_american_peace.8.t:0 "Dakotan Declaration of Independence!"
