#Army Tree
ENG_rearmament:0 "General Rearmement"
ENG_rearmament_desc:0 "Europe is bound for war, and we must prepare for the worst. We shall spring the machines of war back into production to be ready for our next great struggle. Tally Ho!"
ENG_royal_air_force:0 "The Royal Air Force"
ENG_royal_air_force_desc:0 "The Royal Air Force (RAF) was derived from the Royal Flying Corps (RFC) and Royal Naval Air Service (RNAS) to become the world's first independent air force. The RAF is the world's largest air force, but to maintain our superiority, we must modernize and develop new doctrines to project our air power."
ENG_harris_bombers:0 "Harris's Bombers"
ENG_harris_bombers_desc:0 "Sir Arthur Travers Harris, 1st Baronet, is a prominent advocate for the strategic destruction air doctrine. His medium and heavy bombers would be sure to make waste of our enemy's means to fight their war. His promotion to Air Commodore is to be in order."
ENG_rolls_royce_merlin:0 "The Mighty Merlin"
ENG_rolls_royce_merlin_desc:0 "The Rolls-Royce Merlin V-12 is an aviation engine that first ran in late 1933. Its incorporation into our emerging modern aircraft would be greatly beneficial to giving our planes speed and power to help defend themselves and outmaneuver enemy attacks. The developing Hawker Hurricane and Fairey Battle will incorporate these engines into their design."
ENG_air_observer_corps:0 "Air Observer Corps"
ENG_air_observer_corps_desc:0 "There is a distinct possibility our air war will be defensive; we must protect the coast with extensive anti-air batteries."
ENG_radar:0 "R.A.D.A.R."
ENG_radar_desc:0 "The ability to detect incoming enemy bombers will be crucial to the war effort. We should invest in further developing RADAR technology and constructing a network of early detection stations along the coasts."
ENG_coastal_patrol:0 "Patroling the Coast"
ENG_coastal_patrol_desc:0 "Our industry is fed by resources shipped to Britain from distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Royal Navy and the Royal Air Force. We should enhance our aerial coastal patrol!"
ENG_royal_navy:0 "The Royal Navy"
ENG_royal_navy_desc:0 "The Royal Navy is the premier naval force on the globe, protecting Britain's vast empire and securing her trade routes. To protect our global hegemony, our navy must be in order. Our nation produced the great innovation of HMS Dreadnought and later HMS Incomparable. We must continue Admiral of the Fleet Jackie Fisher's legacy of a grand fleet."
ENG_royal_army:0 "The Royal Army"
ENG_royal_army_desc:0 "The Royal Army is comprised mainly of infantry in a divisional or garrison capacity. Ideally, we will bring a greater number of trucks, tanks, and mechanized vehicles into service to fight adequately against our adversaries. To get there, it is high time we modernize the army."
ENG_atlantic_carriers:0 "Atlantic Carriers"
ENG_atlantic_carriers_desc:0 "The Royal Navy, unlike other navies, prefers to have armored flight decks on their carriers to protect against aerial attacks and keep munitions safe as we cannot count on anti-aircraft always being effective."
ENG_illustrious_class:0 "The Illustrious Class"
ENG_illustrious_class_desc:0 "The Illustrious Class is an ideal successor to HMS Ark Royal as it sacrifices hanger space for an armored flight deck to increase its survivability."
ENG_fisher_plan:0 "The Fisher Plan"
ENG_fisher_plan_desc:0 "Admiral John "Jackie" Fisher, 1st Baron Fisher, saw the development of the Royal Navy from wooden hulls to modern battleships. It was he who spearheaded the design and construction of HMS Dreadnought, the first modern battleship, and HMS Incomparable, the first Super Heavy Battleship. His doctrine worked before, so it would be foolish to change it."
ENG_magnificent:0 "Lay Down More Magnificents"
ENG_magnificent_desc:0 "The Magnificent Class was the successor to HMS Incomparable as a Super Heavy Battleship. These ships project massive firepower, able to vanquish any opposing battleship. We must lay down more Magnificents to reinforce our other fleets."
ENG_rule_the_waves:0 "Britannia Rules the Waves"
ENG_rule_the_waves_desc:0 "In the long shadow of the Royal Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."
ENG_maritime_warfare:0 "Maritime Warfare"
ENG_maritime_warfare_desc:0 "The Prussians pose a significant threat to our shipping as we can easily outmatch their surface fleet, but we would struggle against their U-Boats. With ASW expert Commodore Gilbert Stephenson in charge, the establishment of a new anti-submarine training school at Tobermory will ensure our crews obtain the skills they need before embarking on Atlantic convoy duty and facing the U-Boat menace."
ENG_naval_aviation:0 "Naval Aviation"
ENG_naval_aviation_desc:0 "It is only proper that we complement our modern carriers with modern aircraft, as what good is a carrier equipped with antique aircraft?"

