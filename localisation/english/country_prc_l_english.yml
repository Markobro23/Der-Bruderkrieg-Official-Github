  PRC_not_qing_communism:0 "Chinese Commune"
  PRC_not_qing_communism_DEF:0 "the Chinese Commune"
  peoples_great_qing_expansion.8.t:0 "Puyi Flees in the Night!"
  peoples_great_qing_expansion.8.d:0 "Mao Zedong found Puyi's chambers empty when he entered to try and repair the mends broken in their arguments last night, and reports have come of Russian troops moving in and out of the nation within the last couple of days. It is obvious that the Russians have taken Puyi to serve their own ends, and he will no longer be of use to us."
  peoples_great_qing_expansion.8.a:0 "Mao Zedong will Claim the Mandate of Heaven!"
  peoples_great_qing_expansion.8.b:0 "Purge the Monarchists and Establish True Communism!"

  ######PRC
  PRC_emperor_of_people:0 "Emperor of the People"
  PRC_emperor_of_people_desc:0 "Spurned by the dirty Republicans and imperialists, the last Qing Emperor Puyi made dealings with Mao Zedong, seeing the People's Republic of China as the last hope for bringing back Qing rule to China, albeit under the glory of communism. Puyi vows to be an emperor who fights for the workers and the farmers, and who cracks down on the dealings of the corrupt aristocrats and disgusting bourgeoisie. Despite previously being enemies, he and Chairman Mao declared the founding of a new Chinese empire. But this empire, the People's Great Qing, would transform China on a level never seen before. "

  PRC_the_long_march_1:0 "Scars of The Long March"
  PRC_the_long_march_1_desc:0 "Our migration to Shanxi has left our army broken and our state in ruins. With the power of Puyi and strength of Mao, surely the People's Great Qing shall recover from this mess and liberate China from the tyrants and imperialists!"

  PRC_a_risky_deal:0 "A Risky Deal"
  PRC_a_risky_deal_desc:0 "While Emperor Puyi and Mao Zedong might engage in diplomacy currently, Chairman Mao has strong ambitions to become sole leader of China, maybe even emperor himself, and not act through the figurehead of Puyi. While the emperor has claimed to devote himself to the words of socialism, the trust between the two men could break at any second..."


