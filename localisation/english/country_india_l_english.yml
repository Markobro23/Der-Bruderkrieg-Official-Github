## bhutan
BHU_tibetan_exile:0 "Exile from Tibet"
BHU_tibetan_exile_desc:0 "After the coup by the Tibetan Nationalist Party kicked us out of our homeland, we were forced to flee from Tibet. With British support, we established a republic and exiled the opressive Wangchuck to Tibet. Despite our alliance with Long Yun, a return to Tibet seems far off with our current military situation. Much work is left to be done."
BHU_last_bastion_of_sun_yat_sen:0 "The Last Bastion of Sun-Yat Sen"
BHU_last_bastion_of_sun_yat_sen_desc:0 "Together in exile, we brought our ideals put forward by the glorious Sun-Yat Sen, who wanted to make a greater and more fair China. The nationalist scum might have the young Dalai Lama as their puppet, but our drive for reforms and a better Tibet will keep us going in Bhutan."

## Nepal
NEP_robinhood_of_the_mountains:0 "The Robinhood of the Mountains"
NEP_robinhood_of_the_mountains_desc:0 "During the Great Indian Revolt, General John "Mad Jack" Churchill and his troops got cut off from the rest of British forces in Kashmir. and decided to try to invade Nepal to reach Bengal.\n\nAfter they took Nepal, Mad Jack and his men were snowed in; by the time winter ended they were unable to reach Bengal. Nevertheless, He made himself leader of nepal and decided to be Robinhood: raiding Northern India and Tibet but actually helping the Nepalase people. In 1936, he is genuinely popular and has greatly improved our quality of life, but his takeover instantly created resentment from our neighbors."

NEP_boses_rebels:0 "Bose's Lackies"
NEP_boses_rebels_desc:0 "A group of communist rebels have made their way into Nepal and have committed numerous acts of terror and riots to try to convince our people to turn to communism. With British support, it will take much more to turn our homeland to their wretched ideology, but they remain a lingering problem."