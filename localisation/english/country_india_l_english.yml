##india war
indian_civil_war.1.t:0 "Nehru Forms the Indian United Front"
indian_civil_war.1.d:0 "Today, [AIG.GetLeader] of [AIG.GetName] announced the formation of a United Front of other Indian nations against the British threat.\nTensions have been rampant in India since the collapse of the Raj in 1930. While the [AIG.GetName] and [INC.GetName] intially distanced themsleves, they have now combined their efforts to create a consolidated alliance and plan on settling their ideological differences after defeating the British.\nMeanwhile, Westminister reacted to the agreement in horror, as their efforts to reconquer their Jewel just became extremely difficult." 
indian_civil_war.1.a:0 "A Powerful Force in Asia"

indian_civil_war.2.t:0 "Bose Forms the Delhi Axis"
indian_civil_war.2.d:0 "Today, [AIG.GetLeader] of [AIG.GetName] announced the formation of a revanchist faction focusing on uniting the Indian subcontinent under her thumb.\nTensions have been rampant in India since the collapse of the Raj in 1930. The [AIG.GetName] and [INC.GetName] have continued distanced themsleves, and [AIG.GetLeader] has formally declared mastership over all of India and hopes to triumph not only the British but also his own Indian states in the process.\nMembers of the Anticolonial Association of Oppressed Peoples, which is headed by the AIG, praised the move as the "best way to crush the British tyranny"."
indian_civil_war.2.a:0 "A United Indian State?"

indian_civil_war.3.t:0 "The Howrah Bridge Incident"
indian_civil_war.3.d:0 "Today, according to sources from the London Times, Indian Troops fired on a British garrison in the Howrah Bridge in Calcutta.\n\nWith tensions in India rising due to recent actions from both the [AIG.GetName] and the [ENG.GetName], a skirmish between troops was inevitable. After the clash, the British sent a list of demands to [AIG.GetLeader], demanding major concessions both economically, military and territorirally. No response has been heared yet from the [AIG.GetName], but the next steps will be critical for the future of India."
indian_civil_war.3.a:0 "Jai Hind?"

indian_civil_war.4.t:0 "The Great Indian War"
indian_civil_war.4.d:0 "The Great Indian War"
indian_civil_war.4.a:0 "For India!"

